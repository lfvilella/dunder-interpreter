version: "3.9"

services:

  java:
    build: java
    volumes:
      - ./:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: /bin/bash

  python:
    build: python
    volumes:
      - ./:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: /bin/bash

  clang:
    build: clang
    volumes:
      - ./:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: /bin/bash
